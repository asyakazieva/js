<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea>Наведи на меня</textarea>

    <!-- Задание. Сделайте, чтобы при наведении на textarea в консоли
    появлялось сообщение: "вы навели на textarea" -->

    <script>
        'use string';
        let over = document.querySelector('textarea');
        over.addEventListener('mouseover', function(event) {
          console.log('mouseover');
        });
    </script>
</body>
</html>
