<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Кнопка</button>
    <button class="btn">Кнопка с классом btn</button>
    <button>Кнопка</button>

    <!-- Задание. Сделайте, чтобы по клику по кнопке с классом .btn появлялся
    alert('клик') -->

    <script>
        'use string';
        //сначала необходимо ссылку на кнопку в данном случае с классом btn
        let eventCh = document.querySelector('.btn');
        //добавляем к ссылке прослушку события и при нажатии кнопки вызовется функция с алертом
        eventCh.addEventListener('click', function(event) {
          alert('клик');
          console.dir(event);
        });
    </script>
</body>
</html>
