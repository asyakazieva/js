<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Задание. Отследите когда все теги будут добавлены на страницу (событие
    DOMContentLoaded) и выведите alert'ом сообщение: "все теги добавлены на страницу". -->

    <script>
      'use string';
      document.addEventListener('DOMContentLoaded', function() {
          console.log('html загружен, возможно не загружены картинки или стили');
      })//оно срабатывает тогда когда на странице добавлены минимально все теги это событие используется при перезагрузке те это событие относящиеся к загрузке
//это событие используют часто потому что оно срабатывает тогда когда есть все теги, а раз есть все теги значит можно что то с ними делать или например начать уже что прописывать при нажатии например кнопки вызвать какую то функцию
    </script>
</body>
</html>
