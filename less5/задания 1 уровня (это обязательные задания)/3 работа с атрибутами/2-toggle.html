<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link active" href="#">Active</a>
        </li>
    </ul>

    <!-- Задание. Найдите элемент с классом .nav-link и используя метод toggle из свойства classList
    у элемента, добавьте или уберите класс .active. -->
    <script>
      'use string'
      let link = document.querySelector('.nav-link', 'active');
      link.classList.toggle('active');//по сути toggle не удаляет а переключает в текущий момент на актив, то есть мы ввели active он как бы выключает и оставляет nav-link
      console.log(link)

    //  console.log(link)
    </script>

</body>
